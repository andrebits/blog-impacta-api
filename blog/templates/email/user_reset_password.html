<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Redefinição de Senha</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        padding: 20px;
        color: #333;
      }
      .container {
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        max-width: 500px;
        margin: 0 auto;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }
      .btn {
        display: inline-block;
        padding: 10px 18px;
        margin-top: 15px;
        background: #2563eb;
        color: #fff !important;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
      }
      .footer {
        margin-top: 20px;
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Olá {{ username }},</h2>
      <p>Recebemos um pedido para redefinir sua senha no <strong>Blog Impacta 2025</strong>.</p>
      <p>Clique no botão abaixo para redefinir sua senha:</p>
      <p><a href="{{ reset_password_url }}" class="btn">Redefinir Senha</a></p>
      <p>Se você não solicitou essa ação, ignore este email.</p>
      <div class="footer">
        <p>Atenciosamente,<br>Equipe Blog Impacta 2025</p>
      </div>
    </div>
  </body>
</html>
